<section class="filter-wrapper">
    <div class="keyword-wrapper">
   <input [formControl]="queryField" type="text" id="keyword" placeholder="search for artists..." autofocus/>
     </div>
   <ul class="filter-select">
     <li *ngFor="let result of results" class="filter-select-list"><p class="artist-name">
       {{result.symbol}}</p>
   <span class="tags" *ngFor='let genre of result?.name | slice:0:6'>{{genre}}</span>
   </ul>
   </section>
