<div class = "container">
    <div class = "row">
        <div class="col-lg-4 col-md-6 col-sm-12"*ngFor = "let recipe of Results">
            <a href = "#" routerLink = "/recipe/{{recipe.recipe_id}}">
            <div class="recipe-box">
              <div class="img-box">
                <img src='{{recipe.image_url}}'>
              </div>
              <div class="info-box">
                <h6><b>{{recipe.title}}</b></h6>
                <p>{{recipe.publisher}}</p>
                <p>{{recipe.id}}</p>
              </div>
            </div>
            </a>
        </div>
    </div>
</div>
