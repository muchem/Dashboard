<div class = "main"> 
  <h3 class = "company-name">{{ CompanyName }}</h3>
               <div class="chart-container">
                <canvas id="myChart" class = "chart"></canvas>
               </div>
<div class = "row">
             <div class = "col-lg-3 col-sm-6 " *ngFor ="let entry of dailyAdjusted" >
              <ul class = 'entry-list'>
                 <h6 class = "text-center"><b>{{entry[0]}}</b></h6>
                      <li>Open:{{entry[1]['1. open']}}</li>
                      <li>High:{{entry[1]['2. high']}}</li>
                      <li>Low:{{entry[1]['3. low']}}</li>
                      <li>Close:{{entry[1]['4. close']}}</li>
                </ul>
              </div>
        </div>
        <div class = "row">
          <div class = "col-md-6">
            <div class = "trend-chart-container"style = "width:100%;">
              <h6><b>Analyst Recomendation</b></h6>
              <canvas id = "trendChart" style= "width:100%; height:100%"></canvas>
            </div>
          </div>
          <div class = "col-md-6">
            <div class = "trend-chart-container"style = "width:100%;">
            <h6><b>Price Targets</b></h6>
            <canvas id = "targetChart" style= "width:100%; height:100%"></canvas>
          </div>
        </div> 
        </div>
        <div class = 'row'>
          <div class = "col-12 " style = "margin-top:8px">
            <div class = "trend-chart-container"style = "width:100%;">
              <h6><b>Revenue Estimates</b></h6>
              <canvas id = "revenueChart" style= "width:100%;"></canvas>
            </div>
          </div>
        </div>
</div>
