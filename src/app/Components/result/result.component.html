<div class = "main"> 
      <h3 class = "company-name">{{ CompanyName }}</h3>
  <!--  <button (click) = "addToWatchList()" id = "watch-bnt">Add to Watchlist</button>-->
  <div class = "row">
    <div class = "col-12">
      <div class="chart-container" style = "margin-top:0px;"> 
        <canvas id="intradayChart" style = "width:100%;"></canvas>
       </div>
    </div>
  </div>
<div class = "row"style = "padding:0; margin : 10px 0;">
    <div class = "col-lg-3 col-sm-6" style = "padding:0;"*ngFor ="let entry of dailyAdjusted" >
        <div class = 'stat-container'>
              <h6 class = "text-center"><b>{{entry[0]}}</b></h6>
                  <ul class = 'entry-list' >
                        <li>Open:{{entry[1]['1. open']}}</li>
                        <li>High:{{entry[1]['2. high']}}</li>
                        <li>Low:{{entry[1]['3. low']}}</li>
                        <li>Close:{{entry[1]['4. close']}}</li>
                   </ul>
                 </div>
            </div>
        </div>
        <div class = "row">
          <div class = "col-md-6">
            <div class = "chart-container">
              <h6><b>Analyst Recomendation</b></h6>
              <canvas id = "trendChart"></canvas>
            </div>
          </div>
          <div class = "col-md-6">
            <div class = "chart-container">
            <h6><b>Price Targets</b></h6>
            <canvas id = "targetChart"></canvas>
          </div>
        </div> 
        </div>
     <!--   <div class = 'row'>
          <div class = "col-md-8">
            <div class = "chart-container"  style ="height:95%">
              <h6><b>Revenue</b></h6>
              <canvas id = "revenueChart"></canvas>
            </div>
          </div>
          <div class = "col-md-4">
            <div class = "chart-container" style ="height:95%">
              <h6><b>Earnings Per Share</b></h6>
              <canvas id = "espChart" style = "height:100%"></canvas>
            </div>
          </div>
        </div> -->
        <div class = "chart-container">
          <h6><b>{{ CompanyName }} News</b></h6>
        <div class="row">
          <div class='col-md-4 ' *ngFor="let article of companyNews">
              <a href = "{{article.url}}" target = "_blank">
                <div class = "news-card">
                  <h4>{{article.headline}}</h4>
                  <div class ="img-box">
                    <img src = "{{article.image}}" alt ="image not avaliable">
                  </div>
                  <p>
                    {{ article.summary }}
                  </p>
                </div>
              </a>
          </div>
        </div>
      </div>
</div>
